<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <title>Interactive pricing component</title>

</head>


<body>

  <div class="container main">
    <div class="container slogan">
      <h2 id="title" class="text-center">Simple, traffic-based pricing</h2>
      <p id="intro" class="text-center"> Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <form>
      <div class="container card-container d-flex flex-column align-items-center p-0">
        <div class="header-card d-flex justify-content-around w-100">
          <div id="viewsContainer" class="views m-4 d-flex">
            <p id="counter" class="m-1">50K</p>
            <p id="counter-label" class="m-1">PAGEVIEWS</p>
          </div>

          <div id="price-row" class="price-row m-2 d-flex align-items-center">
            <p id="price" class="m-1">$12.00</p>
            <p id="month" class="m-1">/ month</p>
          </div>
        </div>


        <!--Slider - barra views/price-->
        <div id="sliderContainer" class="slidecontainer p-4">
          <input type="range" min="0" max="100" step="1" value="25" class="slider" id="myRange">
        </div>

        <!--BotÃ³n (switch) monthly/yearly-->
        <div class="toglecontainer d-flex m-2">
          <span>Monthly Billing</span>
          <input type="checkbox" name="switch" id="switch">
          <label for="switch" id="switchBody"></label>
          <span>Yearly Billing</span>
          <p id="descuento">25% discount</p>
        </div>

        <!--FOOTCARD - Submit Btn-->
        <div id="footCard" class="footCard container d-flex justify-content-center align-items-center mt-2 p-0">

          <div class="listcontainer d-flex justify-content-center align-items-center">
            <ul class="p-0 mt-1">
              <li><img src="images/icon-check.svg">Unlimited websites</li>
              <li><img src="images/icon-check.svg">100% data ownership</li>
              <li><img src="images/icon-check.svg">Email reports</li>
            </ul>
          </div>

          <div class="butonCard d-flex justify-content-center align-items-center">
            <input id="submit" type="submit" value="Start my trial">
          </div>

        </div>
      </div>
    </form>
  </div>



  <script src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
